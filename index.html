<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table Generator</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>Multiplication Table Generator</header>
        <div id="top">
            <p id="instr">Enter a number between -50 and 50 (inclusive) into each field below, then click "Submit".</p>
            <p id="error">
                <!--Intentionally left blank by default-->
            </p>
            <div id="formdiv">
                <form>
                    <div class="fielddiv">
                        <div class="labeldiv">
                            <label for="minX">Horizontal-axis minimum value:</label>
                        </div>
                        <!--I found the input type "number", which includes functionality to
                            set the min and max values the field will accept. It even provides
                            a helpful message if you are out of bounds!
                            EDIT: After sleeping and continuing my work the next day, this seems
                            to no longer limit the max/min entries automatically. I'm unsure what
                            changed...
                            It also prevents the entry of non-numeric characters.-->
                        <div class="inputdiv">
                            <input type="number" id="minX" name="minX" min=-50 max=50 required>
                        </div>
                    </div>
                    <div class="fielddiv">
                        <div class="labeldiv">
                            <label for="maxX">Horizontal-axis maximum value:</label>
                        </div>
                        <div class="inputdiv">
                            <input type="number" id="maxX" name="maxX" min=-50 max=50 required>
                        </div>
                    </div>
                    <div class="fielddiv">
                        <div class="labeldiv">
                            <label for="minY">Vertical-axis minimum value:</label>
                        </div>                        
                        <div class="inputdiv">
                            <input type="number" id="minY" name="minY" min=-50 max=50 required>
                        </div>
                    </div>
                    <div class="fielddiv">
                        <div class="labeldiv">
                            <label for="maxY">Vertical-axis maximum value:</label>
                        </div>
                        <div class="inputdiv">
                            <input type="number" id="maxY" name="maxY" min=-50 max=50 required>
                        </div>
                    </div>
                    <div id="btndiv">
                        <input type="button" id="sbmtbtn" value="Submit">
                    </div>
                </form>
            </div>
        </div>

        <div id="table">
            <!--Intentionally blank by default-->
        </div>
        <footer>Copyright Ari Primak 2021</footer>
      <script src="js/script.js"></script>
    </body>
</html>
